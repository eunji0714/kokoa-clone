<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KoKoaTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="header alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">ROSÃ‰</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="alt-header__column-bar"
          ><i class="fa-solid fa-bars fa-lg"></i
        ></span>
      </div>
    </div>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, March 13, 2023</div>
      <div class="message-row">
        <img
          src="https://image.xportsnews.com/contents/images/upload/article/2022/0910/1662814278731357.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">roses_are_rosie</span>
          <div class="message__info">
            <span class="message__bubble">Hi Eunji.</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message__row-ans">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__time message__time-ans">21:29</span>
            <span class="message__bubble message__bubble-ans">What's up?</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://image.xportsnews.com/contents/images/upload/article/2022/0910/1662814278731357.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">roses_are_rosie</span>
          <div class="message__info">
            <span class="message__bubble">You are so beautiful.</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a sessage..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/805fdb41ba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
