<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KoKoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="header alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </div>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </li>
        <li class="settings__setting">
          <i class="fa-solid fa-flask"></i>
          <span>KoKoa Lab</span>
        </li>
        <li class="settings__setting">
          <i class="fa-solid fa-circle-info"></i>
          <span>Version</span>
          <span class="settings__setting-mode">Latest Version</span>
        </li>
      </ul>

      <ul class="settings-list">
        <li class="settings__setting">
          <i class="fa-solid fa-lock"></i>
          <span>Privacy</span>
        </li>
        <li class="settings__setting">
          <i class="fa-regular fa-bell"></i>
          <span>Notifications</span>
        </li>
        <li class="settings__setting">
          <i class="fa-regular fa-user"></i>
          <span>Friends</span>
        </li>
        <li class="settings__setting">
          <i class="fa-regular fa-comment"></i>
          <span>Chats</span>
          <i class="fa-solid fa-comment-dots"></i>
        </li>
        <li class="settings__setting">
          <i class="fa-solid fa-circle-half-stroke"></i>
          <span>Display</span>
        </li>
        <li class="settings__setting">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
          <span class="settings__setting-mode">Default Theme</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/805fdb41ba.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
